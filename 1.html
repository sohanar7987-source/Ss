<!DOCTYPE html>
<html>
<head>
    <title>Button Color Change</title>
</head>
<body>

<button id="colorBtn" onclick="changeColor()">Click Me</button>

<script>
function changeColor() {
    let btn = document.getElementById("colorBtn");
    btn.style.backgroundColor = btn.style.backgroundColor === "yellow" ? "lightblue" : "yellow";
}
</script>

</body>
</html>
