<!DOCTYPE html>
<html>
<head>
    <title>Greeting Alert</title>
</head>
<body>

<script>
function showGreeting() {
    let hour = new Date().getHours();
    let greeting = "";

    if (hour < 12) {
        greeting = "Good Morning!";
    } else if (hour < 18) {
        greeting = "Good Afternoon!";
    } else {
        greeting = "Good Evening!";
    }

    alert(greeting);
}

showGreeting();
</script>

</body>
</html>
